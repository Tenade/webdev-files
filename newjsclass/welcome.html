<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome <span id="myuser"></span></h1>
</body>
<script>
    let users = []
    users = localStorage.getItem("info")
    users = JSON.parse(users)

    let display = document.getElementById("myuser")
    display.innerHTML = users[users.length - 1].username
</script>
</html>
